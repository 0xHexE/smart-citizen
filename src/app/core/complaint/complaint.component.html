<form novalidate [formGroup]="formGroup" (submit)="submit()">
  <h1 mat-dialog-title>
    Submit complaint
  </h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Title" maxlength="255" required type="text" autofocus formControlName="name">
    </mat-form-field>
    <br>
    <mat-form-field>
      <textarea matInput placeholder="Description" name="desc" formControlName="desc"></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-dialog-close mat-button>
      CLOSE
    </button>
    <button mat-raised-button color="primary" type="submit">
      SUBMIT
    </button>
  </mat-dialog-actions>
</form>
